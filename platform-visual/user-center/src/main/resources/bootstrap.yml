server:
  port: 30012
spring:
  application:
    name: user-center
  cloud:
    config:
      discovery:
        enabled: true
        serviceId: config-center
      profile: dev
  zipkin:
    base-url: http://zipkin-server:30411
    locator:
      discovery:
        enabled: true
    sender:
      type: WEB
      sleuth:
        web:
          client:
            enabled: true
        sampler:
          probability: 1.0
  mvc:
    servlet:
      load-on-startup: 1
  aop:
    proxy-target-class: true
eureka:
  client:
    serviceUrl:
      defaultZone: http://register-center:30020/eureka/
    registry-fetch-interval-seconds: 5
  instance:
    lease-expiration-duration-in-seconds: 15
    lease-renewal-interval-in-seconds: 5
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${server.port}
mybatis:
  type-aliases-package: com.cloud.model.user
  mapper-locations: classpath:/mybatis-mappers/*.xml
  configuration:
    mapUnderscoreToCamelCase: true
security:
  oauth2:
    resource:
      user-info-uri: http://gateway-zuul:30080/api/api-o/user-me
      prefer-token-info: false
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
  health:
    ldap:
      enabled: off
## 提醒更新密码天数
user:
  remind-update-password-days: 30
logging:
  file:
    path: logs/${spring.application.name}.log